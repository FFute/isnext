<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is this app Harmonized？</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-blue-600 text-white py-4 shadow-lg">
        <div class="container mx-auto px-4">
            <h1 class="text-2xl font-semibold">Is this app Harmonized？</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6 flex-grow">
        <!-- Search Section -->
        <section class="bg-white shadow-md rounded-md p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">Search for App Availability</h2>
            <div class="flex flex-col lg:flex-row lg:items-center gap-4">
                <!-- Search Bar -->
                <input id="searchInput" type="text" placeholder="Enter app name or ID"
                    class="border border-gray-300 rounded-md px-4 py-2 w-full lg:w-2/3 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <!-- Filters -->
                <select id="filter" class="border border-gray-300 rounded-md px-4 py-2 w-full lg:w-1/3 focus:outline-none">
                    <option value="">All Platforms</option>
                    <option value="元服务">元服务</option>
                    <option value="应用">应用</option>
                </select>
                <!-- Search Button -->
                <button id="searchButton" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
                    Search
                </button>
            </div>
        </section>

        <!-- Results Section -->
        <section id="resultsSection" class="hidden bg-white shadow-md rounded-md p-6">
            <h2 class="text-lg font-semibold mb-4">Search Results</h2>
            <div id="resultsContainer" class="overflow-x-auto">
                <table class="w-full table-auto border-collapse border border-gray-200">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="border border-gray-200 px-4 py-2">App Name</th>
                            <th class="border border-gray-200 px-4 py-2">Platform</th>
                            <th class="border border-gray-200 px-4 py-2">Availability</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody"></tbody>
                </table>
            </div>
        </section>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden text-center py-4">
            <div class="loader border-t-4 border-blue-600 border-solid rounded-full w-8 h-8 animate-spin mx-auto"></div>
            <p class="mt-2 text-blue-600">Loading...</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 isNext.FYI</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        const searchButton = document.getElementById('searchButton');
        const resultsSection = document.getElementById('resultsSection');
        const resultsTableBody = document.getElementById('resultsTableBody');
        const loadingIndicator = document.getElementById('loadingIndicator');

        searchButton.addEventListener('click', async () => {
            const searchInput = document.getElementById('searchInput').value;
            const filter = document.getElementById('filter').value;

            if (!searchInput) {
                alert('Please enter an app name or ID.');
                return;
            }

            // Show loading
            loadingIndicator.classList.remove('hidden');
            resultsSection.classList.add('hidden');
            resultsTableBody.innerHTML = '';

            try {
                // Simulated API Call
                const simulatedResponse = [
                     { name: "手机充值", platform: "元服务", available: "Yes" },
 { name: "优惠加油", platform: "元服务", available: "Yes" },
 { name: "奈雪点单", platform: "元服务", available: "Yes" },
 { name: "捷停车", platform: "元服务", available: "Yes" },
 { name: "百斗导航", platform: "元服务", available: "Yes" },
 { name: "航班管家", platform: "元服务", available: "Yes" },
 { name: "手机指南针", platform: "元服务", available: "Yes" },
 { name: "地铁地图", platform: "元服务", available: "Yes" },
 { name: "百斗星图", platform: "元服务", available: "Yes" },
 { name: "世界地图", platform: "元服务", available: "Yes" },
 { name: "e高速", platform: "元服务", available: "Yes" },
 { name: "高速路况", platform: "元服务", available: "Yes" },
 { name: "进京证", platform: "元服务", available: "Yes" },
 { name: "南方航空", platform: "元服务", available: "Yes" },
 { name: "步行导航", platform: "元服务", available: "Yes" },
 { name: "骑行导航", platform: "元服务", available: "Yes" },
 { name: "百斗充电", platform: "元服务", available: "Yes" },
 { name: "实时公交磐硕", platform: "元服务", available: "Yes" },
 { name: "深圳外地车", platform: "元服务", available: "Yes" },
 { name: "百斗公交", platform: "元服务", available: "Yes" },
 { name: "合肥公交", platform: "元服务", available: "Yes" },
 { name: "此行", platform: "元服务", available: "Yes" },
 { name: "三门峡行", platform: "元服务", available: "Yes" },
 { name: "鹤壁行", platform: "元服务", available: "Yes" },
                ];

                const filteredResults = simulatedResponse.filter(app =>
                    (!filter || app.platform.toLowerCase() === filter.toLowerCase())
                );

                // Render Results
                filteredResults.forEach(app => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="border border-gray-200 px-4 py-2">${app.name}</td>
                        <td class="border border-gray-200 px-4 py-2">${app.platform}</td>
                        <td class="border border-gray-200 px-4 py-2">${app.available}</td>
                    `;
                    resultsTableBody.appendChild(row);
                });

                resultsSection.classList.remove('hidden');
            } catch (error) {
                alert('An error occurred while fetching data.');
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
